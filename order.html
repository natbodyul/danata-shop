<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="cartstyle.css">
    <script src="/script.js"></script>
</head>

<body>
<header>
    <nav>
        <ul class="nav__links">
            <!--<li><a href="#">Filters<i class="fa fa-caret-down" aria-hidden="true"></i></a></li>-->
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>

    <a href ="index.html"><img class="logo" src="./images/logo.png" alt=""></a>

    <a href="cart.html"><img class="cart" src="images/in-cart1.png" alt=""></a>
</header>
<a href="cart.html" class="previous">&#8592;</a>

<div class="container">
    <h3 class="top">Order</h3>
    <div class="order-text">
        <div class="order-top">
            <pre>Name              <input type="text" size="20"> </pre>
            <pre>Surname         <input type="text" size="20"> </pre>
            <pre>Adress            <input type="text" size="40"> </pre>
            <pre>City, country   <input type="text" size="20"> </pre>
            <pre>Post code       <input type="text" size="10"> </pre>
            <hr>
        </div>

        <div class="order-bottom-column">
            <h3><input type="radio" name="browser" value="ie">Credit or debit card</h3>
            <pre>Card nummer <input type="text" size="20"> </pre>
            <pre>Expiry Date    <input type="date" size="20"></pre>
            <pre>CVV <input type="text" size="3"></pre>
        </div>

        <div class="order-bottom-column">
            <h3><input type="radio" name="browser" value="ie">PayPal</h3>
        </div>
    </div>

    <div class="button-order">
        <button class="button-pay" onclick="pressingPay()">Pay</button>
    </div>

</div>

</body>
</html>
